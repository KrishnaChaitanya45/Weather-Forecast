<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - App</title>
    <link rel="stylesheet" href="style.css" id="css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

     <div class="container">
         <header> Weather-App</header>
         <div class="inputpart">
             <p class="info"> </p>
             <input type="text" placeholder="Enter Your City Name" spellcheck="false" required>
             <div class="gyape"></div>
             <button> Use Your Current Location</button>
         </div>
        
        <div class="weather-area">
            <div class="img">
                <img src="#" alt="weather img" width=150px>
            </div>
            <div class="temp1">
               
                <div class="thermo">
                    <img src="icons/thermometer.png" alt="thermometer" >
                    </div>
                    <span class="num">_</span>
                    <span class="tem">°</span>C
                
                </div>
                <div class="weather">__</div>
                <div class="location">
                    <span>_,_</span>
                </div>
                <div class="bottomdet">
                    <div class="column feels">
                        <div class="details">
                            
                               
                                <div class="temp">
                                    <span class="num-2">_</span>
                                    <span class="tem">°</span>C
                                    <p>Feels Like</p>
                                    </div>
                                
                                
                        
                    </div>
                </div>
                <div class="column humidity">
                  
                    <div class=huim>
                     <img src="icons/humidity.png" alt="humidity">
                    </div>
                    <span class="num">__</span>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
        </div>

    <script src="weather.js">
    


















































        </script>
    </body>
    </html>
